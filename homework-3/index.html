<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-3</title>

  <link rel="stylesheet" href="style.css" class="css">
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header__logo">
        <img src="img/logo-pic.svg" alt="logo=pic" class="header__log-pic">
        <div class="header__logo header__logo-text">
          <h3 class="header__logo-text">Grow</h3>
          <h3 class="header__logo-text2 orange_color">Be</h3>
        </div>
      </div>
      <div class="header__buttons">
        <div class="header__buttons-button orange_color">Home</div>
        <div class="header__buttons-button">About Us</div>
        <div class="header__buttons-button">Services</div>
        <div class="header__buttons-button">Features</div>
        <img src="img/iconarrow-down.svg" alt="arrow-down">
        <div class="header__buttons-button">Team</div>
        <div class="header__buttons-button">Blog</div>
        <div class="header__buttons-button">Contact</div>
      </div>
    </div>
    <div class="content">
      <div class="content__text">
        <div class="content__text-headline">
          SEO & Digital Marketing For Your Website.
        </div>
        <div class="content__text-text">
          Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
        </div>
        <div class="content__text-buttons">
          <div class="button button__red">Start Now</div>
          <div class="button button__white">
            <img class="iconplay" src="img/iconplay-button.svg" alt="iconplay">
            <div class=>Watch Video</div>
          </div>
        </div>
      </div>
      <div class="content__text-img">
        <img src="img/hitech-pic.svg" alt="hitech-pic">
      </div>
    </div>
    <div class="footer">
        <img src="img/footer_logos/liva.svg" alt="liva">
        <img src="img/footer_logos/kanba.svg" alt="kanba">
        <img src="img/footer_logos/amara.svg" alt="amara">
        <img src="img/footer_logos/aven.svg" alt="aven">
        <img src="img/footer_logos/hexlab.svg" alt="hexlab">
        <img src="img/footer_logos/kanba.svg" alt="kanba">
    </div>
  </div>
</body>
</html>
